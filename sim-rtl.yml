# RTL Simulation Variables
sim.inputs:
  input_files:
    - "src/q2.v"
    - "src/q2_tb.v"
  timescale: "1ns/10ps"
  options:
    - "-notice"
    - "-line"
    - "+lint=all,noVCDE"
    - "+v2k"
    - "-debug"
    - "-sverilog"
  top_module: "q2"
  tb_name: "q2_tb"
  defines: 
    - "CLOCK_PERIOD=1.00"
